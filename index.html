<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Demo Gallery</title>
  <style>
    #gallery {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    #gallery img.thumb {
      width: 150px;
      height: auto;
      cursor: pointer;
      border: 2px solid #ccc;
      border-radius: 5px;
      transition: transform 0.2s;
    }
    #gallery img.thumb:hover {
      transform: scale(1.05);
    }
    #lightbox {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }
    #lightbox-content {
      max-width: 90%;
      max-height: 90%;
      overflow-y: auto;
      background: #fff;
      padding: 10px;
      border-radius: 5px;
    }
    #lightbox-content img {
      max-width: 100%;
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <h1>Demo Gallery</h1>
  <div id="gallery"></div>

  <div id="lightbox">
    <div id="lightbox-content"></div>
  </div>

  <script>
    const DATA = [
      {
        thumbs: "images/item1-thumb.jpg",
        gallery: [
          "images/item1-1.jpg",
          "images/item1-2.jpg",
          "images/item1-3.jpg",
          "images/item1-4.jpg",
          "images/item1-5.jpg",
          "images/item1-6.jpg"
        ]
      },
      {
        thumbs: "images/item2-thumb.jpg",
        gallery: [
          "images/item2-1.jpg",
          "images/item2-2.jpg",
          "images/item2-3.jpg",
          "images/item2-4.jpg",
          "images/item2-5.jpg",
          "images/item2-6.jpg"
        ]
      }
    ];

    const container = document.getElementById("gallery");
    DATA.forEach(it => {
      const img = document.createElement("img");
      img.className = "thumb";
      img.src = it.thumbs;
      img.addEventListener("click", () => {
        document.getElementById("lightbox").style.display = "flex";
        const box = document.getElementById("lightbox-content");
        box.innerHTML = "";
        it.gallery.forEach(url => {
          const g = document.createElement("img");
          g.src = url;
          box.appendChild(g);
        });
      });
      container.appendChild(img);
    });

    // Đóng lightbox khi click ra ngoài
    document.getElementById("lightbox").addEventListener("click", (e) => {
      if (e.target.id === "lightbox") {
        e.currentTarget.style.display = "none";
      }
    });
  </script>
</body>
</html>
